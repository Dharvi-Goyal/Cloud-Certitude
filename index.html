<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Web to Enquiry</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    label {
        font-weight: bold;
        margin-bottom: 8px;
        display: block;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
    }

    button {
        background-color: #007BFF;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background-color: #0056b3;
    }

    button:focus {
        outline: none;
        box-shadow: 0 0 4px rgba(0, 123, 255, 0.8);
    }
</style>
<script>
     async function submitForm(event) {
    event.preventDefault();

    // Prepare data
    const data = {
        salutation:document.getElementById("salutation").value,
        firstName:document.getElementById("firstName").value,
        lastName:document.getElementById("lastName").value,
        mobile:document.getElementById("mobile").value,
        email:document.getElementById("email").value,
        interestReason:document.getElementById("interestReason").value,
    };

    console.log("Data to send:", data);

    try {
        const response = await fetch("https://realestate31-dev-ed.develop.my.salesforce.com/services/apexrest/webToEnquiry", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer 00DdN00000ShJQh!AQEAQIsoL0NLkNgKIlQUXyGtTbL7LqH5uA06DrFVY69dw7Yrd2EOS1C6vfb7bLb_jd7_8AvA4C0tZOn_7c8eIgttBnLurO5I"
            },
            body: JSON.stringify(data),
        });

        if (response.ok) {
            const result = await response.json(); 
            console.log("Server Response:", result);
            alert("Enquiry created successfully!");
        } else {
            const errorResult = await response.text(); 
            console.error("Error Response:", errorResult);
            alert("Failed to submit enquiry. Please check your input.");
        }
    } catch (error) {
        console.error("Error occurred:", error);
        alert("An unexpected error occurred. Please try again.");
    }
}

</script>
</head>
<body>
<form id="enquiryForm" onsubmit="submitForm(event)">
    <label for="salutation">Salutation:</label><br>
    <select id="salutation" name="salutation" required>
        <option value="Mr.">Mr.</option>
        <option value="Ms.">Ms.</option>
        <option value="Mrs.">Mrs.</option>
        <option value="Dr.">Dr.</option>
        <option value="Dr.">Prof.</option>
    </select><br>

    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName" required><br>

    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName" required><br>

    <label for="mobile">Mobile:</label><br>
    <input type="tel" id="mobile" name="mobile" required><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="interestReason">Interest Reason:</label><br>
    <select id="interestReason" name="interestReason" required>
        <option value="Self">Self</option>
        <option value="Investment">Investment</option>
    </select><br>

    <button type="submit" onclick="submitForm(event)">Submit</button>
</form>
</body>
</html>
